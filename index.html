<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <!--icon material design CDN-->
  <!--https://material.io/resources/icons/?style=baseline-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="bg-blue-200 px-16 py-12">
  <div id="app">
    <h1 class="flex items-center justify-left text-3xl font-bold mb-8">
      Travel Hokkaido Gallery<span class="text-4xl font-bold text-red-400 tracking-wider">|</span>
      LIKE <i class="material-icons text-red-400 text-3xl">favorite</i> : {{sumLike}}

      <div>
        <div v-if="searchOpen">
          <input v-model="inputsTask" placeholder="Searching Here.... " class="rounded-lg px-2 text-lg ml-5">
          <button @click="closeSearchMenu" class="bg-red-400 text-white rounded-lg px-2 text-lg ml-1">Cancle</button>
        </div>

        <i v-else="searchOpen" class="material-icons inline-block text-5xl text-red-400 text-3xl ml-5"
          @click="openSearchMenu">search</i>
      </div>
    </h1>


    <div class="grid grid-cols-3 auto-rows-auto gap-16 font-semibold">
      <div v-for="(task,index) in filteredList" class="mx-auto">
        <img :src="task.url" class="w-80 h-60 rounded-md border-2 border-red-400" v-on:dblclick="likeCheck(index)">
        <p class="text-center mt-6 text-xl tracking-wider">
          <i v-if="task.Like" class="material-icons text-red-400 text-4xl">favorite</i>
          <i v-else="task.Like" class="material-icons text-4xl">favorite_border</i>
          {{task.name}}
        </p>
      </div>
    </div>
    <div v-if="searchFound" class="text-center mt-48 text-9xl text-red-400">Photo Not Found !!!</div>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
